<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>


<body>

    <div id="app">

        <header>
            <div class="title">
                <h3>MAP STAMPER</h3>
            </div>
            <div class="controlBox">
                <span id="saveToImage" class="material-icons active">save_alt</span>
            </div>       
        </header>

        <div id="sidebar" class="toolbox">

            <div class="currentSymbol">
                <h5>Current Stamp</h5>
                <img id="currentSymbol" src="./asset/img/favorite_black.svg" alt="symbol" style="width: 120px; height: auto;">
            </div>

            <div class="stampSize">
                <h5>Stamp Size (<span id="showStampSize">25</span>)</h5>
                <input type="range" min="1" max="100" value="25" step="1" id="controlStampSize">
            </div>

            <div class="canvasPcattern">
                <div class="foregroundPattern">
                    <h5>Background</h5>
                    <img id="foreImage" src="./asset/img/texture_Icesnow_04.png" alt="foreground">
                </div>
    
                <div class="backgroundPattern">
                    <h5>Foreground</h5>
                    <img id="backImage" src="./asset/img/texture_Land_02.png" alt="background">
                </div>
            </div>
    
            <div class="fuzziness check">            
                <input type="checkbox" name="isFuzz" id="isFuzziness">	
                <h5>Fuzziness</h5>                         		
            </div>

            <div class="dragMode check">
                <input type="checkbox" name="isDrag" id="isDragMode">
                <h5>Drag Mode</h5>                	
            </div>

            <div class="backMode check">            
                <input type="checkbox" name="isBack" id="isBackMode">
                <h5>Background Mode</h5>
            </div>

            <div class="stampSize">
                <h5>Drag Distance (<span id="showDragDistance">25</span>)</h5>
                <input type="range" min="25" max="200" value="25" step="1" id="controlDragDistance">
            </div>
    
            <div class="canvasSize">
                <h5>Canvas</h5>
                <div class="input-group">
                    <span class="input-group-addon">X (<span id="showCanvasXSize">600</span>) </span>
                    <input type="range" min=300 max="2000" id="sizeX" placeholder="sizeX" value="600" class="size">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Y (<span id="showCanvasYSize">600</span>) </span>
                    <input type="range" min=300 max="2000" id="sizeY" placeholder="sizeY" value="600" class="size">
                </div>                    
            </div>

            <div class="Storage" style="display: none;">
                <h5>Storage</h5>
                <input type="button" value="Save" class="btn btn-warning" id="save">
                <input type="button" value="Load" class="btn btn-warning" id="load">
                <input type="button" value="Clear" class="btn btn-warning" id="clearCache">
            </div>

        </div>    

        <main>                            
            <div id="canvasContainer">
                <!-- canvas here -->
            </div>
        </main>

        <div id="history" class="toolbox">
            <div class="titleBox">
                <h5>History</h5>
                <div class="toolsButtons">
                    <span id="undoButton" class="material-icons">undo</span>
                    <span id="redoButton" class="material-icons">redo</span>
                </div>    
            </div>
            <ul id="historyBoard">
                <!-- history here -->
            </ul>
            <button id="clearHistory" style="display: none;">CLEAR</button>
        </div>

        <div id="asset">
            <ul>
                <li>
                    <img src="./asset/img/Hills_brown_L01.png" alt="">
                </li>
                <li>
                    <img src="./asset/img/Hills_brown_L02.png" alt="">
                </li>
                <li>
                    <img src="./asset/img/Hills_brown_L03.png" alt="">
                </li>
                <li>
                    <img src="./asset/img/Hills_brown_L04.png" alt="">
                </li>                
            </ul>            
        </div>

        <template id="temp_asset">
            <li>
                <img>
            </li>
        </template>

        <template id="temp_history">
            <li class="stack">                    
                    <span>
                        <img class="img">
                    </span>
                    <span class="desc"></span>
            </li>
        </template>


    </div>

    
  </body>

<script src="drawing.js"></script>
</html>
